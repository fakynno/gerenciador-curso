<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
              <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                    [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

              <div class="invalid-feedback">
                  <span>Course name is required</span>
              </div>
           </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price: </label>
          <div class="col-sm-10">
              <input [(ngModel)]="course.price" required name="price" #priceName="ngModel" type="number"
                    [ngClass]="{'is-invalid': priceName.invalid}" class="form-control">

              <div class="invalid-feedback">
                  <span>Price value is required</span>
              </div>
           </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Rating: </label>
          <div class="col-sm-10">
              <input [(ngModel)]="course.rating" required name="rating" #ratingName="ngModel" type="number"
                [ngClass]="{'is-invalid': ratingName.invalid}" class="form-control">

              <div class="invalid-feedback">
                  <span>Rating value is required</span>
              </div>
           </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description: </label>
          <div class="col-sm-10">
              <textarea [(ngModel)]="course.description" required name="description" #descriptionName="ngModel"
                [ngClass]="{'is-invalid': descriptionName.invalid}" class="form-control"></textarea>

              <div class="invalid-feedback">
                  <span>Description is required</span>
              </div>
           </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
